<h1 mat-dialog-title>Delete university</h1>
<div mat-dialog-content>
    Would you like to delete {{university.name}}? <br> It will also delete all cars that were produced by {{university.name}}!
</div>
<div mat-dialog-actions>
    <button mat-button cdkFocusInitial (click)="delete()">Yes</button>
    <button mat-button (click)="cancel()">No</button>
</div>
